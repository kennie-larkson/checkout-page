<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-grid">

    <div class="boxone">
        <h2>SELECT PAYMENT METHOD</h2>
        <hr>
        <div id="payment-method">
            <div id="cc"><span>Credit Card</span></div>
            <div id="bank-trans"><span>Bank Transfer</span></div>
            <div id="paypal"><span>PayPal</span></div>
        </div>

        <div class="payment-info">
            <div id="name">
                <label for="name-label"><h3>NAME ON CARD</h3></label>
                <input type="text" name="" id="holder-name" style="width: 800px; height: 30px;">
            </div>
            
            <div id="card">
                <label for="cardnum-label"><h3>CARD NUMBER</h3></label>
                <input type="text" name="" id="card-number" placeholder="0000-0000-000-0000" style="width: 800px; height: 30px;">
            </div>
            

            <div id="date">
                <div id="month">
                    <label for="month"><h3>MONTH</h3></label>
                    <input type="month" name="" id="month">
                </div>
                
                <div id="year">
                    <label for="year"><h3>YEAR</h3></label>
                    <input type="month" name="" id="year">  
                </div>
                
                <div id="cvv">
                    <label for="cvv"><h3>CVV</h3></label>
                    <input type="text" name="" id="cvv">
                </div>
                
            </div>

        </div>
    </div>

    <div class="boxtwo">
        <div class="order">
            <h2>ORDER SUMMARY</h2>
            <hr>
            <div class="info-box">
                <div id="infoone"><strong>iPhone 11 Pro</strong></div>
                <div id="infotwo"><strong>iPhone 11 Pro</strong></div>
                <div id="infothree"><strong>iPhone 11 Pro</strong></div>
                <div id="infofour"><strong>iPhone 11 Pro</strong></div>
                <div id="infofive"><strong>iPhone 11 Pro</strong></div>
            </div>
            
            <div class="bill">
                <!--<p id="entryone">Subtotal</p>
                <p id="entrytwo">Shipping</p>
                <p id="entrythree"><strong>Total</strong></p>-->
                <span>Subtotal</span>
                <span>Shipping</span>
                <span><strong>Total</strong></span>
            </div>
            
        </div>

        <div class="button">
           <button><h4>PURCHASE NOW</h4></button> 
        </div>
    </div>
    

    

    </div>
    
    
</body>
</html>
