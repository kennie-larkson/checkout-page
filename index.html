<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-grid">

    <div class="boxone">
        <h2>SELECT PAYMENT METHOD</h2>
        <hr>
        <div id="payment-method">
            <div id="cc">Credit Card</div>
            <div id="bank-trans">Bank Transfer</div>
            <div id="paypal">PayPal</div>
        </div>

        <div class="payment-info">
            <div id="name">
                <label for="name-label"><h3>NAME ON CARD</h3></label>
                <input type="text" name="" id="holder-name">
            </div>
            
            <div id="card">
                <label for="cardnum-label"><h3>CARD NUMBER</h3></label>
                <input type="text" name="" id="card-number">
            </div>
            

            <div id="date">
                <label for="month"><h3>MONTH</h3></label>
                <input type="month" name="" id="month">

                <label for="year"><h3>YEAR</h3></label>
                <input type="month" name="" id="year">

                <label for="cvv"><h3>CVV</h3></label>
                <input type="text" name="" id="cvv">
            </div>

        </div>
    </div>


    <div class="boxtwo"></div>

    </div>
    
    
</body>
</html>
